  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

  </ion-navbar>

<ion-content padding>
  <ion-item *ngFor = "let data of approveHl " >
  <ion-list (click)="Getdetail(data)"> 
    <ion-grid>
      <ion-row>

        <!-- <ion-col col-2 class="grid1">

        </ion-col> -->

        <ion-col col-8 class="grid2">
          <label class="font">  ชื่อผู้ลา : </label> <label  align-self: center>{{data.ps_fname}} {{data.ps_lname}}  </label>

            <label class="font"> ช่วงวันที่ลา :  </label> <label  align-self: center>{{data.lhis_start_date}} - {{data.lhis_end_date}}</label>
            <br>
            <label class="font"> จำนวน :      </label> <label  align-self: center>{{data.lhis_num_day}} วัน</label>
            <br>
            <label class="font"> วันที่ทำเรื่อง : </label>  <label align-self: center>{{data.lhis_write_date}} </label>
          
        </ion-col>
      </ion-row>

</ion-item>
