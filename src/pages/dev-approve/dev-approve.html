<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>รายการอนุมัติลาไปราชการ</ion-title>
     
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item *ngFor = "let data of approveDev " >
  <ion-list (click)="Getdetail(data)"> 
    <ion-grid >
      <ion-row>

        <!-- <ion-col col-2 class="grid1">
          <img src="assets/imgs/profile.png">
        </ion-col> -->

        <ion-col col-8 class="grid2">

          <label class="font" > เลขที่ใบลา : </label><label align-self: center>{{data.dev_doc_no}} </label>
            <br>
            <label class="font" > เรื่อง : </label> <label  align-self: center>ขออนุมัติไปราชการ/ประชุมบริหาร</label>
            <br>
            <label class="font" > ชิ้อผู้ลา : </label> <label  align-self: center>{{data.ps_fname}} {{data.ps_lname}}  </label>
            <br>
            <label class="font" >ช่วงวันที่ประชุม :</label> <label  align-self: center>{{data.dev_start_date}} - {{data.dev_end_date}}</label>
            <br>
            <label class="font" >ช่วงวันที่เดินมา :</label><label  align-self: center>{{data.dev_start_go_date}} - {{data.dev_end_go_date}}</label>
            <br>
            <label class="font" >สถานที่จัดประชุม :</label> <label  align-self: center>{{data.dev_place}}</label>
            <br>
            <label class="font" >วันที่ทำเรื่อง :</label> <label  align-self: center>{{data.dev_date}} </label>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-item> 
</ion-content>
