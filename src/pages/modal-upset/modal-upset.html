<ion-header>

  <ion-navbar>
    <ion-title>รายละเอียดการไม่มาทำงาน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item  *ngFor="let head of header,let index = index">
    <button>{{head.name}}</button>
    <table border="1" style = "width : 100%">
      <thead>
        <tr>
          <th>ลำดับ</th>
          <th>วันที่เริ่มต้นการลา</th>
          <th>วันที่สิ้นสุดการลา</th>
          <th>จำนวนวันที่ลา</th>
        </tr>
      </thead>
      <tbody *ngFor="let not_person of NOT_attention_person,let i = index">
          <tr  *ngIf = "not_person.ws_name == head.name">
                <td>{{i+1}}</td>
                <td>{{not_person.tio_date}}</td>
                <td>{{not_person.tio_date}}</td>
                <td>1</td>
          </tr>
      </tbody>
    </table>
</ion-item>
  </ion-content>
  <ion-footer>
    <ion-navbar>
        <ion-buttons end>
      <button ion-button (click) = "close_modal()">Close</button>
    </ion-buttons>
    </ion-navbar>
  </ion-footer>
