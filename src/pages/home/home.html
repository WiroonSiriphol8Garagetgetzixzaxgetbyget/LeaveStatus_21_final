<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="header">ข้อมูลทั่วไป</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of profile">

    <ion-icon id="contact" name="md-contact" item-start large padding></ion-icon>

    <h1 class="cen">{{item.NAME}}</h1>
    <h3 class="cen">{{item.hire_name}}</h3>
    <br>
    <div id="status">
      <label style="font-size: 18px;">สถานะการมาทำงาน</label>
      <br>
      <span style="font-size: 16px;">ณ วันที่ {{item.time_end}}</span>
    </div>
    <br>

    
    <!-- <ion-item>
      <div id="time">
        <span>เวลาเข้า-ออกงาน : 00.00น. - 00.00น.</span>
      </div>
    </ion-item> -->
    <div id="history">
      <span style="font-size: 18px;">ประวัติการมาทำงาน</span>
      <br>
      <span style="font-size: 16px;">ตั้งแต่วันที่ {{item.time_start}} ถึง {{item.time_end}}</span>
    </div>
    <br>
    <ion-list>
      <button ion-button full outline (click)="show_modal_work($arr_leave_person)">มาทำงาน</button>
      <button ion-button full outline (click)="show_modal_summer($event,$arr_leave_person)">ไม่มาทำงาน</button>
    </ion-list>
  </div>
</ion-content>
