<ion-header>

  <ion-navbar>
    <ion-title>รายละเอียดเอกสารขออนุมัติการลา</ion-title>


    
  </ion-navbar>

</ion-header>


<ion-content padding>
   
        <div class="grid-contailner">
        <b>เขียนที่ : </b> 
          <h6 class="h6"> {{i.lc_write_place}} </h6>  
        </div>
        <div class="grid-contailner">
           <b> ข้าพเจ้า : </b> 
           <h6>{{i.ps_fname}} {{i.ps_lname}} </h6>
       </div>
       <div class="grid-contailner">
          <b> ตำแหน่ง : </b> 
          <h6>{{i.dept_name}}  </h6>
      </div>
      <div class="grid-contailner">
          <b> เรื่อง : </b> 
          <h6>ขอยกเลิกใบลา </h6>
      </div>
      <div class="grid-contailner">
          <b> เนื่องจาก : </b> 
          <h6>{{i.lc_reason}}  </h6>
      </div>
      <div class="grid-contailner">
          <b> ตั้งแต่วัน : </b> 
          <h6>{{i.lc_start_leave_date}} {{i.lc_end_leave_date}} </h6>
      </div>
      <div class="grid-contailner">
          <b> มีกำหนด : </b> 
          <h6>{{i.lc_num_day}} วัน  </h6>
      </div>
     
      <br>
      <button ion-button full (click)="approve_yes(i)" color="secondary" >อนุมัติ</button>
      <button ion-button full (click)="approve_no(i)"color="danger">ไม่อนุมัติ</button>
      <!-- <button ion-button full (click)="approve_opinion(i)" color="yellow">ส่งกลับแก้ไข</button> -->
      
    
    

     
    
  
</ion-content>
